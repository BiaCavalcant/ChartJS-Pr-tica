<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Implementando o ChartJS</title>
</head>
<body> 
    
    <div class="charts" style="display: flex; flex-direction: row;">
         <div class="chart-container" style="position: relative; height:50vh; width:50vw">
            <canvas id="myChart" ></canvas>
         </div>

        <div class="chart-container" style="position: relative; height:50vh; width:50vw">
            <canvas id="myChart2" ></canvas>
        </div>
    </div>
   
</body>

<script>
  const ctx = document.getElementById('myChart');
  const cty = document.getElementById('myChart2');

  new Chart(ctx, {
    type: 'line',
    data: {
      labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
      datasets: [{
        label: 'Temperatura',
        backgroundColor: 'rgb(255, 51, 51)',
        borderColor: 'rgb(255, 51, 51)',
        data: [30, 29, 28, 25, 22, 23],
        borderWidth: 2
      },
        {
        label: 'Umidade',
        backgroundColor: '#33a4ff',
        borderColor: '#33a4ff',
        data: [80, 82, 80, 85, 80, 83],
        borderWidth: 2
      }],
      
    },
    
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });

  new Chart(cty, {
    type: 'bar',
    data: {
      labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho'],
      datasets: [{
        label: 'Temperatura média',
        backgroundColor: 'rgb(255, 51, 51)',
        borderColor: 'rgb(255, 51, 51)',
        data: [22, 24, 27, 23, 20, 18],
        borderWidth: 2
      },
        {
        label: 'Umidade média',
        backgroundColor: '#33a4ff',
        borderColor: '#33a4ff',
        data: [90, 89, 93, 87, 88, 82],
        borderWidth: 2
      }],
      
    },
    
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });
</script>

</html>
